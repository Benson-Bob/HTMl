<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- div 和span 是没有语义的，它们只是用来装内容的 布局的 -->
    <!-- div 是 divison的缩写，表示分割，分区，span意为跨度，跨距 -->
    <!-- div标签用来布局，但是现在一行只能放一个 -->
    <!-- span标签用来布局，一行可以放多个 -->
    <div>我是一个div标签，单独占一行</div>
    <div>我是一个div标签，单独占一行</div>
    <span>百度</span>
    <span>新浪</span>
    <span>搜狐</span>

</body>
</html>
