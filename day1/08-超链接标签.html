<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 超链接a 。
        href    用于指定链接目标的url地址，必须属性，当为标签应用href属性时，它就具备了超链接的功能
        target  用于指定链接页面的打开方式，其中_self为默认值，_blank为在新窗口中打开
    -->
    <!-- 链接分类
    1.外部链接  例如： <a href="https://baijiahao.baidu.com/" target="_blank">百度</a>
    2.内部链接 网站内部页面之间的相互链接 例如：<a href="gonsijianjie.html" target="_self">公司简介</a>
    3.空链接 ：#
    4.下载地址：地址链接的是 文件，.exe zip等压缩包
    5.网页元素链接：在网页中的各种网页元素，如文本，图像，表格，音频，视频等都可以添加超链接
    -->
    <a href="https://www.baidu.com/" target="_blank">1.百度</a>
    <a href="gonsijianjie.html" target="_self">2.公司简介</a>
    <a href="#">3.公司地址</a>
    <a href="img.zip">4.下载地址</a>
    <a href="https://www.baidu.com/">5.网页元素 <img src="images/img.jpg" alt=""></a>
</body>
</html>
