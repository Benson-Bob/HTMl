<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 文本格式化标签，对文本设置加粗 斜体，下划线，删除线效果 -->
    <!-- 推荐strong标签，语意更加强烈 -->
    我是<strong>加粗 </strong>的文字
    我是<b>加粗 </b>的文字
    <br>
      <!-- 推荐em标签，语意更加强烈 -->
    我是<em>倾斜</em>的文字
    我是<i>倾斜</i>的文字
    <br>
     <!-- 推荐del标签，语意更加强烈 -->
     我是<del>删除线</del>
     我是<s>删除线</s>
     <br>
      <!-- 推荐ins标签，语意更加强烈 -->
     我是<ins>下划线</ins>
     我是<u>下划线</u>

</body>
</html>
