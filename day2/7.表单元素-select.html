<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- select标签 至少包含两个option元素 -->
    <form action="">
        籍贯：
        <select name="" id="">
            <option value="">山东</option>
            <option value="">北京</option>
            <option value="">天津</option>
            <!-- selected 默认选中 没有写的话即为第一个 -->
            <option value="" selected>火星</option>
        </select>
        <!-- 文本域标签 cols每行多少字符 rows可以显示多少行-->
        网站介绍：
        <textarea name="" id="" cols="10" rows="4" style="resize: none;">希望老师好
            
        </textarea>
    </form>

</body>

</html>
