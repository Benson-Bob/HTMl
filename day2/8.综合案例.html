<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>青春不在，必须努力</h4>
    <table width="600" border="1">
        <!-- 第一行 -->
        <tr>
            <td>性别：</td>
            <td>
                <input type="radio" value="男" name="sex" id="nan"> 
                    <label for="nan"> <img src="duigou.png" alt="" width="15">男</label>
                <input type="radio" value="女" name="sex" id="nv"> 
                     <label for="nv"> <img src="duigou.png" alt="" width="15">女</label>
            </td>
        </tr>
        <!-- 第二行 -->
        <tr>
            <td>生日：</td>
            <td>
                <select name="" id="">
                    <option value="">--请选择年份--</option>
                    <option value="">2001</option>
                    <option value="">2002</option>
                    <option value="">2003</option>
                </select>
                <select name="" id="">
                    <option value="">--请选择月份--</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                </select>
                <select name="" id="">
                    <option value="">--请选择日--</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                </select>
            </td>
        </tr>
        <!-- 第三行 -->
        <tr>
            <td>所在区域</td>
            <td><input type="text" value="北京欢迎你"></td>
        </tr>
        <!-- 第四行 -->
        <tr>
            <td>婚姻状况：</td>
            <td>
                <input type="radio" name="marry" id="marry" checked><label for="marry">结婚</label>
                <input type="radio" name="marry" id="no"><label for="no">未婚</label>
                <input type="radio" name="marry" id="liyi"><label for="liyi">离异</label>
            </td>
        </tr>
        <!-- 第五行 -->
        <tr>
            <td>学历：</td>
            <td><input type="text" name="" id="" value="博士后"></td>
        </tr>
        <!-- 第六行 -->
        <tr>
            <td>喜欢的类型：</td>
            <td>
                <input type="checkbox" name="love" id="wumei"><label for="wumei">妩媚的</label>
                <input type="checkbox" name="love" id="keai"><label for="keai">可爱的</label>
                <input type="checkbox" name="love" id="xianrou"><label for="xianrou">小鲜肉</label>
                <input type="checkbox" name="love" id="all" checked><label for="all">都喜欢</label>
            </td>
        </tr>
        <!-- 第七行 -->
        <tr>
            <td>自我介绍：</td>
            <td><textarea name="" id="" cols="30" rows="5"></textarea></td>
        </tr>
        <!-- 第八行 -->
        <tr>
            <td></td>
            <td><input type="submit" name="" id="" value="免费注册"></td>
        </tr>
         <!-- 第九行 -->
        <tr>
            <td></td>
            <td><input type="checkbox" name="" id="" checked>同意协议
            </td>
        </tr>
          <!-- 第十行 -->
        <tr>
            <td></td>
            <td>
                <a href="#">我要立即登陆</a>
            </td>
        </tr>
          <!-- 第十一行 -->
          <tr>
            <td></td>
            <td>
                <h5>我承诺</h5>
                <ul>
                    <li>18岁单身</li>
                    <li>抱着严谨的态度</li>
                    <li>绝对不忽悠</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
