<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 列表分为无序列表和有序列表，自定义列表 -->
     <!-- 无序列表 unordered list 里面只能包含li标签-->
     <ul style="list-style: none">
      
        <li>榴莲</li>
        <li>臭豆腐</li>
        <li>鲱鱼罐头</li>
    </ul>
    <!-- 有序标签 ordered list  里面只能包含li标签-->
    <ol>
        <li>刘德华 10000</li>
        <li>刘若英 1000</li>
        <li>pink老师 1</li>
    </ol>
    <!-- 自定义列表 
    自定义列表常用于对术语或名词进行解释和描述，定义列表的列表项前没有任何项目符号-->
    <!-- dl：description list 
         dt：dd：description title
         dd：description data -->
    <dl>
        <dt>关注我们</dt>
        <dd>新浪微博</dd>
        <dd>官方微信</dd>
        <dd>联系我们</dd>
    </dl>
</body>
</html>
