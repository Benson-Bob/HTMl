<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <!-- <th></th> 标签表示html表头的部分（table head 的缩写） -->
      <!-- 表格标签这部分属性，我们一般不常用，后面通过css来设置的
        align对齐方式   
        border设置边框 
        cellpadding像素值 规定单元边沿与其内容之间的空白 默认1像素
        cellspacing 单元格之间的空白，默认2像素
        width 宽度
        height 高度

    -->
    <!-- 表格 -->
    <table align="center" border="1" cellpadding="0" cellspacing="0" width="500px" height="249" style="border-collapse:collapse">

        <!-- 行 -->
        <tr>
            <!-- 单元格 表头部分-->
            <th>姓名</th> <th>性别</th> <th>年龄</th>
        </tr>
         <!-- 行 -->
         <tr>
            <!-- 单元格 -内容-->
            <td>刘德华</td> <td>男</td> <td>20</td>
        </tr>
            <!-- 行 -->
        <tr>
            <!-- 单元格 -->
            <td>张学友</td> <td>男</td> <td>21</td>
        </tr>
          <!-- 行 -->
        <tr>
            <!-- 单元格 -->
            <td>郭富城</td> <td>男</td> <td>22</td>
        </tr>
          <!-- 行 -->
        <tr>
            <!-- 单元格 -->
            <td>黎明</td> <td>男</td> <td>23</td>
        </tr>
    </table>
</body>
</html>
