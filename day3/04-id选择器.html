<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* id选择器使用方法和类选择器相似  但是#开头*/
        /* id选择器的口诀：样式#定义，结构id调用 别人切勿使用*/
        /* 1.类选择器好比人的名字，一个人可以有多个名字，一个名字也可以被多人使用 */
        /* 2。id选择器好比人的身份证，全中国是唯一的，不能重复 */
        /* 3 id选择器和类选择器最大的不同在于使用次数上 */
        /* id选择器一般和js配合使用 */
        /* 在css中 * 是通配符，代表是所有标签 */
         /* 通配符选择器不需要调用，自动就给所有的元素使用样式 */
         /* 一般特殊情况下才使用 */
        /* #pink {
            color: pink;
        } */
        * {
            color: rebeccapurple;
        }
    </style>
</head>
<body>
    <div id="pink">杰克逊，pink</div>
    <div id="pink">再调用一次</div>
    <h3>dfdsf</h3>
</body>
</html>
