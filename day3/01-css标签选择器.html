<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体验css语法规范</title>
    <!-- 样式标签 -->
    <style>
        /* 选择器{样式} 属性之间必须以分号隔开   */
        /* 选择器分为基础选择器和复合选择器两大类 */
        /* 基础选择器由单个选择器组成 */
        /* 基础选择器又包括：标签选择器，类选择器，id选择器，通配符选择器 */
        /* 标签选择器  */
        /* 标签选择器可以把某一类的标签全部选出来 */
        /* p {
            color: red;
            font-size: 14px;
        } */

        div {
            color: red;
        }
        body {
            font-size: 12px;
        }
        h2 {
            font-size: 11px;
        }
    </style>
</head>
<body>
    <h2>lashdflsh</h2>
    <p>有点意思 </p>
    <p>有点意思 </p>
    <p>有点意思 </p>
    <p>有点意思 </p>
    <p>有点意思 </p>
    <div>有点意思</div>
</body>
</html>
