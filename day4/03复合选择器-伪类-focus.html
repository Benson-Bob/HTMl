<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 伪类选择器 -->
    <!-- :focus 用于选取获得焦点的选择器-->
    <!-- 焦点就是光标，一般情况<input>类标签单元素才能获取，
    因此这个选择器也主要针对表单元素来说 -->
    <style>
        input:focus {
            background-color: rgb(50, 45, 46);
            color: rgb(187, 70, 70);
        }
    </style>
</head>

<body>
    <input type="text">
    <input type="text">
    <input type="text">
</body>

</html>
