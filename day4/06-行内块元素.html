<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 在行内元素中 -->
    <!-- 在行内元素中有几个特殊的标签 <img>,<input>,<td>
        它们同时具有块元素和行内元素的特点，有些资料称它们为行内块元素 -->
    <!-- 行内块元素的特点  -->
    <!-- 1.和相邻行内元素，（行内块）在一行上，但是他们之间会有空白，一行可以显示多个（行内元素特点） -->
    <!-- 2.默认宽度就是它本身内容的宽度（行内元素的特点） -->
    <!-- 3.高度，行高，外边距，内边距都可以控制（块元素特点） -->

    <style>
        input {
            width: 249px;
            height: 40px;
        }
    </style>
</head>

<body>
    <input type="text">
    <input type="text">
</body>

</html>
