<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 并集选择器 -->
    <!-- 并集选择器可以选择多组标签，同时为它们定义相同的样式，通常于集体声明 -->
    <!-- 并选择器通常用,（逗号）连接而成，任何形式的选择器都可以作为并选择器的一部分 -->
    <!-- 语法：元素1,元素2{样式声明} -->
    <!-- 语法规范 我们并集选择器喜欢竖着写 -->
    <!-- 一定要注意，最后一个选择器，不需要加逗号 -->
    <style>
        /* div,p {
        color: pink;
    } */
        div,
        p,
        ul li {
            color: pink;
        }
    </style>
</head>

<body>
    <div>熊大</div>
    <p>熊二</p>
    <span>光头强</span>
    <ul class="pig">
        <li>小猪佩奇</li>
        <li>猪头</li>
        <li>猪脑</li>
    </ul>
</body>

</html>
