<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 行内元素 -->
    <!-- 常见元素<a> <strong>,<b>,<em>,<i>,<del>,<s>,<ins>,<u>,<span>等
        <span>标签是最典型的行内元素，有的地方也将行内元素成为内联元素-->
    <!-- 行内元素的特点      -->
    <!-- 1.相邻行内元素在一行上，一行可以显示多个 tips；一行放不下会自动换行-->
    <!-- 2.高，宽直接设置是无效的 -->
    <!-- 3.默认宽度就是它本身内容的宽度 -->
    <!-- 4.行内元素只能容纳文本或者其他行内元素 -->
    <!-- 注意 -->
    <!-- a链接里面不能再放链接 -->
    <!-- a链接里面可以放块级元素 但是给a转化为块级元素最安全-->

    <style>
        span {
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>

<body>
    <span>pink你是不是傻</span><strong>老师</strong>
    <span>pink</span><strong>老师</strong>
    <span>pink你是不是傻</span><strong>老师</strong>
    <span>pink</span><strong>老师</strong>
    <span>pink你是不是傻</span><strong>老师</strong>
    <span>pink</span><strong>老师</strong>
    <span>pink你是不是傻</span><strong>老师</strong>
    <span>pink</span><strong>老师</strong>
</body>

</html>
