<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 元素的显示模式 （就是元素（标签）以什么方式进行显示）-->
    <!-- html 元素一般分为块元素和行内元素两种类型 -->
    <!-- 1.块元素 比如 <h1>-<h6>,<div>,<ul>,<ol>,<li>,<div>,<p>等 -->
    <!-- 块元素的特点 -->
    <!-- 1.自己独占一行 -->
    <!-- 2.高度，宽度，外边距以及内边距都可以控制 -->
    <!-- 3.宽度默认是容器（父视图）的100% -->
    <!-- 4 是一个容器及盒子，里面可以放行内元素或者块元素 -->
    <style>
        /* 即使自己没有占满整行，其他元素也必须从新起一行显示 */
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        /* 注意：
        文字类的元素内不能使用块级元素
        <p>标签主要用于存放文字，因此<p>里面不能放块元素 
            同理，其他文字类块级标签，里面也不能放其他块级元素*/
    </style>
</head>

<body>
    <div>自己独占一行</div>我去哪
    <p>
    <div>这里有问题</div>
    </p>
</body>

</html>
