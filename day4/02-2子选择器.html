<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 子选择器只能选择作为某元素的最近一级子元素 -->
    <!--语法： 元素1>元素2 只会改变子元素的样式 而且只能是两级-->
    <style>
        .nav1>a {
            color: red;
        }

        .nav ul li a {
            color: red;
        }

        .hot>a {
            color: blue;
        }
    </style>
</head>

<body>
    <div class="nav1">
        <a href="">你是儿子</a>
        <p><a href="#">你是孙子</a></p>
    </div>

    <div class="nav">
        <ul>
            <li><a href="#">百度</a></li>
            <li><a href="#">百度</a></li>
        </ul>
    </div>
    <div class="hot">
        <a href="">达州吃</a>
        <ul>
            <li><a href="">猪头</a></li>
            <li><a href="">猪脑</a></li>
        </ul>
    </div>
</body>

</html>
