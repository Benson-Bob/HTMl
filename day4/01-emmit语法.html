<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Emmet语法的前身是Zen-coding，它使用缩写来提高html/css的编写速度，vscode内部已经集成该语法 -->
    <!-- 1.快速生成html结构语法
         2.快速生成css样式语法 -->
    <!-- 快速生成标签 -->
    <!-- 1.生成标签，直接输入标签名，按tab键即可，    -->
    <!-- 2.如果想要生成多个相同的标签，加上*就可以了 -->
    <!-- 3.如果有父子关系的标签，可以用 父>子 就可以了  -->
    <!-- 4，如果有兄弟关系，用+就可以了 -->
    <!-- 5.如果生成带有类名或者id名字的，直接写 标签名（p） .demo 或者#two 就可以了  -->
    <!-- 6.如果生成的div类名是有顺序的 用自增符合 $ 比如 .demo$*5 -->
    <!-- 快速生成css -->
    <!-- css基本采取简写的形式即可，首字母组合 -->
    <!-- 快速对齐代码  vscode保存后自动格式化-->
    <style>
        .one123 {
            text-align: center;
            width: 100px;
            text-decoration: none;
            font-weight: normal;
            width: 100px;
            height: 200px;
            text-indent: 2em;
        }
    </style>
</head>

<body>
    <!-- 我们想生成的标签里面默认显示几个文字  div{pink}-->
    <div>pink</div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div><span></span></div>
    <div></div>
    <p></p>
    <ul>
        <li></li>
    </ul>
    <div></div>
    <p></p>
    <div class="demo"></div>
    <div id="two"></div>
    <p class="win"></p>
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <div class="demo5"></div>
    <1></1>
</body>

</html>
